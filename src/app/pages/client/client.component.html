<h1>Cliente <small>Nombre de cliente</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button type="button" routerLink="/clients" class="btn btn-secondary">
            <i class="fa fa-arrow-left"></i>
            Volver
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form #fr="ngForm" [formGroup]="formClient" (ngSubmit)="saveData( fr )">
            <div class="form-group">
                <label>ID</label>
                <input type="text" formControlName="id" class="form-control" placeholder="ID" disabled="disabled">
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" formControlName="name" [class.is-invalid]="invalidName" class="form-control" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label>Contacto</label>
                <input type="number" formControlName="contact" [class.is-invalid]="invalidContact" class="form-control" placeholder="Contacto">
            </div>
            <div class="form-group">
                <label>email</label>
                <input type="email" formControlName="email" [class.is-invalid]="invalidEmail" class="form-control" placeholder="email">
            </div>
            <div class="form-group">
                <label>Servicios</label>
                <input type="text" formControlName="service" [class.is-invalid]="invalidService" class="form-control" placeholder="Servicios">
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf=" id !== 'new' && client.statusWork" (click)="changeStatus()" class="btn btn-outline-success btn-block" type="button">
                    <i class="fas fa-tasks"></i>
                    Trabajando
                </button>
                <button *ngIf=" id !== 'new' && !client.statusWork" (click)="changeStatus()" class="btn btn-outline-danger btn-block" type="button">
                    <i class="fas fa-check-circle"></i>
                    Sin trabajos
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-50">
                    <i class="fas fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
